<html lang="en">
<head>
    <title>WhatsApp 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>	
    <div class="container">

        <img src="what.png" alt="logo" width="400" height="125">

        <h4>aplicación de mensajería whatsapp 2</h4>

        <!-- Input form and submission -->
        <form class="message-form">
            <input type="text" class="typedMessage" placeholder="message" autofocus>
            <button class="submit">send</button>
        </form>

        <!-- Output for two seconds -->
        <h5>messages</h5>
        <div class="messages"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
